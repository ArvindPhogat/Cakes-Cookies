name = "rasa-bakery"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "rasa-bakery-db"
database_id = "YOUR_D1_DATABASE_ID"

# R2 Bucket binding
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "rasa-bakery-images"

[vars]
NEXT_PUBLIC_SITE_URL = "https://rasabakery.shop"
NEXT_PUBLIC_R2_PUBLIC_URL = "https://images.rasabakery.shop"
